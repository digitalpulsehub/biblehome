<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lora:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #f8f5f0 0%, #e8e4dd 100%);
            color: #3a2c1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 16px;
            padding: 40px 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(212, 175, 55, 0.2);
            text-align: center;
            position: relative;
        }
        
        /* 标题区域 - 包含图标 */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .title-icon {
            color: #b8941f;
            font-size: 1.8rem;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #2d2416;
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .subtitle {
            color: #7a6c5b;
            margin-bottom: 40px;
            font-size: 1rem;
            font-style: italic;
        }
        
        /* 经文卡片 */
        .verse-card {
            background: #fff;
            border-radius: 12px;
            padding: 40px 35px;
            margin: 30px 0;
            border-left: 5px solid #b8941f;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        #verseText {
            font-size: 1.6rem;
            line-height: 1.5;
            color: #2d2416;
            margin-bottom: 25px;
            font-style: italic;
        }
        
        #verseReference {
            font-size: 1.2rem;
            color: #7a6c5b;
            font-weight: 600;
            padding-top: 20px;
            border-top: 1px solid #e8e4dd;
        }
        
        #verseInfo {
            font-size: 0.9rem;
            color: #a89b88;
            margin-top: 8px;
        }
        
        /* 按钮区域 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: linear-gradient(to right, #b8941f, #9c7c17);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(184, 148, 31, 0.3);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(184, 148, 31, 0.4);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .refresh-btn {
            background: linear-gradient(to right, #2d2416, #4a3e2d);
            box-shadow: 0 4px 12px rgba(45, 36, 22, 0.3);
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 30px;
            color: #7a6c5b;
        }
        
        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top: 3px solid #b8941f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 刷新提示 */
        .refresh-hint {
            margin-top: 25px;
            color: #7a6c5b;
            font-size: 0.9rem;
            background: rgba(232, 228, 221, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
        }
        
        /* 页脚 */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e8e4dd;
            color: #a89b88;
            font-size: 0.85rem;
        }
        
        footer a {
            color: #b8941f;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .title-container {
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .title-icon {
                font-size: 1.5rem;
            }
            
            .verse-card {
                padding: 30px 20px;
                min-height: 180px;
            }
            
            #verseText {
                font-size: 1.4rem;
            }
            
            #verseReference {
                font-size: 1.1rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 280px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 18px;
                border-radius: 12px;
            }
            
            #verseText {
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
        
        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <i class="fas fa-cross title-icon"></i>
            <h1>DAILY BIBLE</h1>
            <i class="fas fa-book-bible title-icon"></i>
        </div>
        
        <p class="subtitle">Find inspiration in God's word</p>
        
        <div class="verse-card" id="verseCard">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading a Bible verse for you...</p>
            </div>
            
            <div id="verseContent" style="display: none;">
                <div id="verseText"></div>
                <div id="verseReference"></div>
                <div id="verseInfo"></div>
            </div>
        </div>
        
        <!-- 新增的按钮区域 -->
        <div class="button-container">
            <button class="action-btn" id="newVerseBtn">
                <i class="fas fa-book-open"></i>
                New Verse
            </button>
            <button class="action-btn refresh-btn" id="refreshPageBtn">
                <i class="fas fa-rotate"></i>
                Refresh Page
            </button>
        </div>
        
        <div class="refresh-hint">
            <i>You can also press F5 to refresh the page for a new verse</i>
        </div>
        
        <footer>
            <p>Bible verses provided by <a href="https://bible-api.com/" target="_blank">bible-api.com</a></p>
            <p style="margin-top: 5px; font-size: 0.8rem;">Each refresh brings a new inspirational verse</p>
        </footer>
    </div>

    <script>
        // DOM元素
        const verseCard = document.getElementById('verseCard');
        const loadingEl = document.getElementById('loading');
        const verseContent = document.getElementById('verseContent');
        const verseTextEl = document.getElementById('verseText');
        const verseReferenceEl = document.getElementById('verseReference');
        const verseInfoEl = document.getElementById('verseInfo');
        const newVerseBtn = document.getElementById('newVerseBtn');
        const refreshPageBtn = document.getElementById('refreshPageBtn');
        
        // 获取并显示经文
        async function fetchBibleVerse() {
            try {
                // 显示加载状态，禁用按钮
                loadingEl.style.display = 'block';
                verseContent.style.display = 'none';
                newVerseBtn.disabled = true;
                refreshPageBtn.disabled = true;
                
                // 使用bible-api.com获取随机经文
                const response = await fetch('https://bible-api.com/?random=verse');
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 更新页面内容
                verseTextEl.textContent = `"${data.text}"`;
                verseReferenceEl.textContent = data.reference;
                verseInfoEl.textContent = `Translation: ${data.translation_name}`;
                
                // 显示内容，隐藏加载状态
                loadingEl.style.display = 'none';
                verseContent.style.display = 'block';
                
                // 启用按钮
                newVerseBtn.disabled = false;
                refreshPageBtn.disabled = false;
                
                // 添加淡入动画
                verseContent.classList.remove('fade-in');
                void verseContent.offsetWidth; // 触发重绘
                verseContent.classList.add('fade-in');
                
            } catch (error) {
                console.error('Error fetching Bible verse:', error);
                
                // 显示错误信息
                loadingEl.innerHTML = `
                    <div style="color: #b8941f; font-size: 1.5rem; margin-bottom: 15px;">
                        <i class="fas fa-triangle-exclamation"></i>
                    </div>
                    <p>Unable to load a verse at this time.</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">Please try again in a moment.</p>
                `;
                
                // 启用按钮
                newVerseBtn.disabled = false;
                refreshPageBtn.disabled = false;
            }
        }
        
        // 页面加载时获取经文
        document.addEventListener('DOMContentLoaded', fetchBibleVerse);
        
        // 按钮事件监听
        newVerseBtn.addEventListener('click', fetchBibleVerse);
        
        refreshPageBtn.addEventListener('click', function() {
            // 添加视觉反馈
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            
            // 短暂延迟后刷新页面
            setTimeout(() => {
                window.location.reload();
            }, 500);
        });
        
        // 监听键盘事件，捕获F5刷新
        document.addEventListener('keydown', function(event) {
            // F5键或Cmd/Ctrl+R
            if (event.key === 'F5' || (event.key === 'r' && (event.ctrlKey || event.metaKey))) {
                // 为刷新按钮添加视觉反馈
                refreshPageBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
                refreshPageBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
